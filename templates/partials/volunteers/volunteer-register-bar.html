  label: teams Details Registration Bar

<div class="mb-3@sm px-2 action-drawer d-f ai-c jc-sb action-bar">
	<div data-turbolinks="false">
		<div class="c-tint2 fs-13 f-1 mr-2 lh-1.5">
		{{ 'Accepting applications.' if team.active else 'No longer accepting applicants.' }}
		</div>
		<div class="c-tint2 fs-13 f-1 mr-2 lh-1.5"></div>
	</div>
	<div class="ta-r">
		{% if team.active %}
				{% if request_contact.is_logged_in %}
					{# TODO: Trigger Popup #}
					<a class="btn" href="/registrations/teams/1297980/logins/new?return=https://one-online.churchcenter.com/registrations/teams/1297980/registrations/new">Register</a>
				{% else %}
					<a class="btn" href="/_hcms/mem/login">Apply</a>
				{% endif %}			
		{% endif %}
	</div>
</div>
